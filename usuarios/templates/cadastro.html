{% extends 'base.html' %}
{% load static %}


{% block 'titulo' %}Cadastro - MY MIND {% endblock %}

{% block 'conteudo' %} 
<div class="conatainer">
    <div class="row">
        <div class="col-md"></div>
        <div class="col-md">
            <div class="text-center logo">
                <div class="container">
                    <img src="{% static 'pessoa/img/cerebro.png' %}" alt="" width="72" height="72"> 
                    <h1 id="titulo">MY MIND</h1>
                </div>
                <h1>Cadastre-se</h1>
                <hr>
            </div>
            {% if messages %}
                <br>
                {% for message in messages %}
                    <div class="alert {{message.tags}}">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}

            <form action="{% url 'cadastro' %}" method="POST">{% csrf_token %}
            <label>Nome</label>
            <input name="nome" type="text" class="form-control" placeholder="Seu Nome..." required autofocus><br>
            <label>E-mail</label>
            <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Seu e-mail..." required autofocus><br>
            <label>Senha:</label>
            <input type="password" class="form-control" placeholder="Digite sua senha..." name="senha">

            <a href="{% url 'login' %}" class="link-float">JÃ¡ tenho uma conta</a><br><br>

            <input type="submit" value="Cadastrar" class="btn btn-info btn-lg">                 

        </form>
        </div>
        <div class="col-md"></div>
    </div>
</div>

    
</div>

{% endblock %}
